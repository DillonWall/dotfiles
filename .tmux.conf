set -g mouse on
set -g default-terminal "tmux-256color"

unbind C-b
set -g prefix C-Space

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -g @catppuccin_flavour 'frappe'

set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "yes"

set -g @catppuccin_directory_text "#{s|$HOME|~|:pane_current_path}"

set-option -g status-position bottom

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.tmux/plugins/tpm/tpm'

set -gF window-status-style "bg=#{@thm_surface_1},fg=#{@thm_fg}"
set -gF window-status-current-style "bg=#{@thm_peach},fg=#{@thm_crust}"

set -g window-status-format " #W | #I "
set -g window-status-current-format " #W | #I "

set -g status-left ""
set -g status-right "#{E:@catppuccin_status_directory}"
set -ag status-right "#{E:@catppuccin_status_session}"

set -g status-bg default
set -g status-style bg=default

# Setup keybinds
bind-key f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
setw -g mode-keys vi
bind r source-file ~/.tmux.conf
bind '"' split-window -c "#{pane_current_path}"
bind a split-window -h -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind -r c new-window -c "#{pane_current_path}"
bind x kill-pane
#vim-like pane switching
bind ^ last-window
bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R
